        <div id="fullhistorial" class="content">

                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        <div id="home" class="content">

            <div class="status">
                <div class="info">
                    <h1 style="padding: 0 10px;">+</h1>
                    <h1 class="money">Bs10.000</h1>
                    <ul>
                        <li>
                            <img src="./padlock.svg" alt="">

            <li>
                <img src="./home.svg" alt="">
            </li>
            <li>
                <img src="./multi-tab.svg" alt="">
            </li>
        </ul>
    </div>
    <script>
        document.querySelector('.status .info h1:nth-child(1)').addEventListener('click', function() {
            document.querySelector('body').classList.add('menu');
            document.querySelector('body').classList.remove('main');
        })
        document.querySelector('#menu h1').addEventListener('click', function() {
            document.querySelector('body').classList.remove('menu');
            document.querySelector('body').classList.add('main');
        })
        document.querySelector('.navigation li:nth-child(3)').addEventListener('click', function() {
            document.querySelector('.cover').classList.remove('left');
            document.querySelector('.cover').classList.add('right');
        })
        document.querySelector('.navigation li:nth-child(1)').addEventListener('click', function() {
            document.querySelector('.cover').classList.remove('right');
            document.querySelector('.cover').classList.add('left');
        })
        document.querySelector('.navigation li:nth-child(2)').addEventListener('click', function() {
            document.querySelector('.cover').classList.remove('left');
            document.querySelector('.cover').classList.remove('right');
        })
    </script>

</html>
